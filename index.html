<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <!-- apple font like -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <title>My Calculator</title>
</head>
<body>
    
    <hero class="hero">
        <header>
            My Calculator
        </header>
        <container class="container">
            <div class="calc-border">
                <div class="calc-container">
                    <div class="calc-screen">
                        <input type="text" name="screen" value="0"  id="screen" placeholder="0" disabled="true">
                    </div>
                    <div class="calc-buttons-container">
                        <div id="ac" value="" onclick="">AC</div>
                        <div id="sign" value="" onclick="">-/+</div>
                        <div id="percent" value="" onclick=""><i class="fas fa-percent"></i></div>
                        <div id="devide" value="" onclick=""><i class="fas fa-divide"></i></div>
                        <div id="7" value="" onclick="">7</div>
                        <div id="8" value="" onclick="">8</div>
                        <div id="9" value="" onclick="">9</div>
                        <div id="multiple" value="" onclick=""><i class="fas fa-times"></i></div>
                        <div id="4" value="" onclick="">4</div>
                        <div id="5" value="" onclick="">5</div>
                        <div id="6" value="" onclick="">6</div>
                        <div id="substruct" value="" onclick=""><i class="fas fa-minus"></i></div>
                        <div id="1" value="" onclick="">1</div>
                        <div id="2" value="" onclick="">2</div>
                        <div id="3" value="" onclick="">3</div>
                        <div id="add" value="" onclick=""><i class="fas fa-plus"></i></div>
                        <div id="0" value="" onclick="">0</div>
                        <div id="dot" value="" onclick="">.</div>
                        <div id="" value="" onclick=""></div>
                        <div id="equal" value="" onclick=""><i class="fas fa-equals"></i></div>
                    </div>
                </div>
            </div>
        </container>
        <footer>
            @Rinny
        </footer>
    </hero>
    <script src="./calc.js"></script>
</body>
</html>
